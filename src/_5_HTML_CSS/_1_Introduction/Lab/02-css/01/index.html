<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>
        body{
            background: #a6e1ec;
            width: 450px;
        }

        div{
            background: #3f51b5;
        }

        #special-paragraph {
            font-family: italic,serif ;
        }


        #main-title {
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Main Title</h1>
    <h2>Subheading</h2>

    <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
    <p>This is a regular paragraph.</p>

    <div class="highlighted">Highlighted content inside a div.
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </div>

    <p class="highlighted">This paragraph is highlighted.</p>


</body>
</html>
