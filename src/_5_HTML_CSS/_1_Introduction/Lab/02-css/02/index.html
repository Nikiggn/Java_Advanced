<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        ol li{
          list-style-type: circle;
        }

        div p {
            color: blue;
        }

        ol > li {
            color: #83a94c;
        }

        p + p {
            color: #008ed0;
        }

        p~span {
            font-weight: bold;
        }
    </style>
</head>
<body>

  <div>
    <p>This is a paragraph inside a div.</p>
    <p>This paragraph follows another paragraph. <span>Span inside a paragraph.</span></p>
    <span>This span is a sibling of paragraphs.</span>
    <ol>
      <li>List item 1</li>
      <li>List item 2
          <ol>
            <li>Nested list item 1</li>
            <li>Nested list item 2</li>
          </ol>
      </li>
      <li>List item 3</li>

    </ol>
  </div>


</body>
</html>
