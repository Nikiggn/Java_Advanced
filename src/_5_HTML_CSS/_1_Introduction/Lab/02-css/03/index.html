<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        p.highlighted{
            color: lightblue;
            font-size: 18px;
        }

        p#special{
            background: orange;
        }

        a[href^="http"] {
            border-bottom: 1px solid orange;
            color: orange;
        }
    </style>
</head>
<body>

    <div>
        <p class="highlighted">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>

        <p id="special">Special content goes here.</p>
        <ul>
            <li>Important Item 1</li>
            <li>Item 2</li>
            <li>Important Item 3</li>
        </ul>

        <p><a href="#">Fancy link that goes to this page</a></p>
        <p><a href="https://softuni.bg/trainings/4528/html-and-css-may-2024">Fancy link that goes to the SoftUni website</a></p>

        <p>Paragraph with multiple classes!</p>
    </div>


















</body>
</html>
